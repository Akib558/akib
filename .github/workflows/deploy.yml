name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if your default branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --configuration production --base-href=/akib/

      - name: Deploy to GitHub Pages
        run: |
          cd dist/akib
          git init
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy from GitHub Actions"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push --force origin gh-pages

